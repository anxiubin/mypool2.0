<div class="sticky_footer">
	<div class="sticky_footer_wrapper">
		<div class="title">마이풀 7일 체험하기<span>!</span></div>
		<div class="sticky_footer_button_group">
			<a
				href="https://play.google.com/store/apps/details?id=com.mypool"
				target="_blank"
			>
				<img src="./src/assets/google_btn.png" alt="google download" />
			</a>
			<a
				href="https://apps.apple.com/kr/app/%EB%A7%88%EC%9D%B4%ED%92%80-%EC%98%81%EC%96%B4-%EC%A4%91%EA%B5%AD%EC%96%B4-%ED%86%A0%EC%9D%B5%EC%9D%84-%ED%95%9C%EB%B2%88%EC%97%90/id1547568215"
				target="_blank"
			>
				<img src="./src/assets/apple_btn.png" alt="apple download" />
			</a>
		</div>
		<button type="button" class="btn_close">
			<img src="./src/assets/btn_close.png" alt="close" />
		</button>
	</div>
</div>

<script type="text/javascript">
	$(document).ready(function () {
		$(".btn_close").click(function () {
			$(".sticky_footer").addClass("hidden")
			$(".btn_top").addClass("btn_top_bottom")
			window?.sessionStorage.setItem("isStickyFooterClosed", "true")
		})

		const stickyFooterSession = JSON.parse(
			window?.sessionStorage.getItem("isStickyFooterClosed")
		)
		if (stickyFooterSession) {
			$(".sticky_footer").addClass("hidden")
			$(".btn_top").addClass("btn_top_bottom")
		}
	})
</script>
